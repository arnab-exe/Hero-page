<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="mouse-follow"></div>
        <div class="gradient-blob" style="background: #7f00ff; width: 400px; height: 400px; top: 20%; left: 20%"></div>
        <div class="gradient-blob" style="background: #00ff88; width: 300px; height: 300px; top: 60%; right: 20%"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Innovate Beyond</h1>
            <p class="hero-subtitle">Redefining digital experiences through advanced technology</p>
            <button class="cta-button">Contact Us</button>
        </div>
        <!-- Popup Contact Form -->
<div id="contact-popup" style="display:none;">
  <div class="popup-overlay"></div>
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
    </section>

    <script src="script.js"></script>

</body>
</html>
